<div class="container">
    <div class="parallax-container logueo">
     <div class="row"><br>
       <div class="col m8 s8 offset-m2 offset-s2 center">
         <h4 class="truncate bg-card-user">
         <div class="row login">
           <h4>Inicia sesión.</h4>
           <form (submit)="onSubmitLogin()" class="col s12">
             <div class="row">
                <div class="input-field col m12 s12">
                 <i class="material-icons iconis prefix">account_box</i>
                 <input id="email" type="email" class="validate" name="email" [(ngModel)]="email">
                 <label for="email">Email</label>
               </div>
             </div>
             <div class="row">
               <div class="input-field col m12 s12">
                 <i class="material-icons iconis prefix">enhanced_encryption</i>
                 <input id="password" type="password" class="validate" name="password" [(ngModel)]="password">
                 <label for="password">Contraseña</label>
               </div>
             </div>
             <div class="row">
               <input class="btn waves-effect waves-light" type="submit" value="Iniciar sesión">
             </div>
             <div class="row">
                <input class="btn waves-effect waves-light" type="button"  (click)="onClickGoogleLogin()" value="GOOGLE" >
              </div> 
              <a class="waves-effect waves-light btn-floating btn-large social google">
                  <i class="fa fa-google"></i> Sign in with google</a>
                                          
           </form>
         </div>
          </h4>
        </div>
     </div>
   </div>
  </div>
